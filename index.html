<!DOCTYPE html>
<html lang="ja">
<head>

  <title>商品価格クイズ（打ち込み式）</title>
  <style>
    body {
      font-family: "Hiragino Sans", sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5fff5;
    }
    h1 {
      color: #28a745;
    }
    #question {
      font-size: 1.6em;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 1em;
      width: 150px;
      text-align: center;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #28a745;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      background-color: #218838;
    }
    #result {
      font-size: 1.3em;
      margin-top: 20px;
      min-height: 1.5em;
    }
  </style>
</head>

  <div>

      { name: "クローネセレクションD", price: 3240 },
      { name: "神戸バタークッキーB1", price: 1188 },

      { name: "はちみつアルテナAC-4(チョコ)", price: 1188 },
      { name: "はちみつアルテナAC-5(チョコ)", price: 1490 },
      { name: "はちみつアルテナAM-5(抹茶)", price: 1490 },

      { name: "ベーネン(栗,りんご,栗あずき)", price: 691 },
      { name: "ベーネン(栗,りんご,栗あずき)1/4", price: 388 },

      { name: "くまポチマカダミアナッツチョコレート", price: 594 },
      ];

    let currentQuestion;

    // ランダムな商品を出題
    function showQuestion() {
      const randomIndex = Math.floor(Math.random() * products.length);
      currentQuestion = products[randomIndex];
      document.getElementById("question").textContent = `${currentQuestion.name} の値段は？`;
      document.getElementById("answerInput").value = "";
      document.getElementById("result").textContent = "";
    }

    // 答えをチェック
    function checkAnswer() {
      const inputValue = Number(document.getElementById("answerInput").value);
      const resultDiv = document.getElementById("result");

      if (inputValue === 0 || isNaN(inputValue)) {
        resultDiv.textContent = "⚠️ 値段を入力してください";
        resultDiv.style.color = "gray";
        return;
      }

      if (inputValue === currentQuestion.price) {
        resultDiv.textContent = "⭕ 正解！";
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = `❌ 不正解！正解は ${currentQuestion.price}円`;
        resultDiv.style.color = "red";
      }
    }

    document.getElementById("checkAnswer").onclick = checkAnswer;
    document.getElementById("nextQuestion").onclick = showQuestion;

    // 最初の問題を表示
    showQuestion();
  </script>
</body>
</html>
